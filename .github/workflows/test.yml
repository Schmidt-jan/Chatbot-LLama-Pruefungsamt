name: Python Hello World

on:
  push:
    branches:
      - main  # You can specify the branch you want to trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest  # You can choose the OS for your workflow

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # This action checks out your repository's code

    - name: Set up Python
      uses: actions/setup-python@v2  # This action sets up Python for the workflow
      with:
        python-version: '3.x'  # Specify the Python version you want to use

    - name: Run Python script
      run: python hello_world.py  # Command to run your Python script
