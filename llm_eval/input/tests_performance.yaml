- vars:
    ids: {"test": "5", "question": "1", "answer": "1"}
    question: "Welche Unterlagen müssen dem Antrag auf Zulassung beigefügt werden?"
    answer: "Dem Antrag auf Zulassung müssen folgende Unterlagen beigefügt werden: (1) Nachweis über einen Hochschulabschluss oder einen gleichwertigen Abschluss, (2) Zeugnisse oder Urkunden zum Nachweis der Zugangsvoraussetzungen und Auswahlkriterien für den gewählten Studiengang, (3) Bescheinigung über die Feststellung der Gleichwertigkeit der ausländischen Vorbildung (falls zutreffend), (4) Lebenslauf, (5) Begründung und Nachweise für eine Zulassung im Rahmen der Auswahl nach Härtegesichtspunkten, (6) Erklärung und Nachweis über die Erlöschung des Prüfungsanspruchs an einer Hochschule derselben Hochschulart (falls zutreffend), und (7) weitere Nachweise gemäß den Anforderungen der Hochschule."
    quality: {"specificity": 0.95, "relevance": 1.0, "answer_correctness": 1.0}
    citation: { "document": "119_ZuSMa_Senat_18012022.pdf", "page": [3, 4]}
  assert:

