- vars:
    ids: {"test": "7", "question": "1", "answer": "1"}
    question: "Wer wird vom Vergabeverfahren ausgeschlossen?"
    answer: "Vom Vergabeverfahren ausgeschlossen wird, wer entweder den Antrag auf Zulassung nicht form- oder fristgemäß gestellt hat oder die Zugangsvoraussetzungen gemäß Besonderem Teil (§ 12 - 26) nicht erfüllt. Des Weiteren ist für das erste Semester vom Vergabeverfahren ausgeschlossen, wer bereits in dem betreffenden Studiengang an einer Hochschule im Geltungsbereich des Grundgesetzes eingeschrieben ist."
    quality: {"specificity": 1.0, "relevance": 1.0, "answer_correctness": 1.0}
    citation: { "document": "119_ZuSMa_Senat_18012022.pdf", "page": [6]}
  assert:

