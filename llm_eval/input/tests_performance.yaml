- vars:
    ids: {"test": "3", "question": "1", "answer": "1"}
    question: "Bis zu welchem Zeitpunkt können Sprachnachweise für den gewählten Studiengang nachgereicht werden, wenn sie bis zum Bewerbungsschluss nicht vorgelegt werden können?"
    answer: "Sprachnachweise für den gewählten Studiengang, die bis zum Bewerbungsschluss nicht vorgelegt werden können, können bis zum Vorlesungsbeginn des Semesters gemäß dem Terminplan der Hochschule Konstanz, für das der Antrag auf Zulassung gestellt wurde, nachgereicht werden. Die Zulassung erfolgt in diesem Fall gemäß § 6 Abs. 5 unter Vorbehalt."
    quality: {"specificity": 0.55, "relevance": 0.8, "answer_correctness": 1.0}
    citation: { "document": "119_ZuSMa_Senat_18012022.pdf", "page": [5]}
