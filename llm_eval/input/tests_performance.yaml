    question: "Bis wann müssen die Anträge auf Zulassung für das Sommersemester und das Wintersemester bei der Hochschule Konstanz eingereicht werden? "
    answer: "Die Anträge auf Zulassung für das Sommersemester müssen bis zum 1. Dezember des Vorjahres eingereicht werden, während die Anträge für das Wintersemester bis zum 1. Juni des Jahres bei der Hochschule Konstanz eingegangen sein müssen."
