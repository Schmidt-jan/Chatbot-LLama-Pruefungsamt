- vars:
    ids: {"test": "6", "question": "1", "answer": "1"}
    question: "Wie erfolgt die Teilnahme am Auswahlverfahren für die Zulassung zu einem Masterstudiengang?"
    answer: "Die Bewerberinnen und Bewerber nehmen am Auswahlverfahren mit einer Durchschnittsnote teil, die auf Grund der Noten der bisher erbrachten Prüfungsleistungen unter Berücksichtigung der für die Abschlussnote vorgesehenen Gewichtungen ermittelt wird. Das Ergebnis des Abschlusses bleibt nach § 33 Abs. 2 S. 2 2. Halbsatz HZVO Abs. 1 Nr. unbeachtet."
    quality: {"specificity": 1.0, "relevance": 1.0, "answer_correctness": 1.0}
    citation: { "document": "119_ZuSMa_Senat_18012022.pdf", "page": [4]}
